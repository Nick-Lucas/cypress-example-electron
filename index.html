<head>
  <script>
    document.domain = 'localhost'
  </script>
</head>
<body>
  <h1>Static page</h1>
  <button>Click me</button>
  <div id="clicked">0</div>
  <input placeholder="Type something">
  <script>
    let clicked = 0
    document.querySelector('button').addEventListener('click', () => {
      console.log('clicked')
      document.getElementById('clicked').innerText = `${clicked += 1}`
    })
  </script>

  <script>
    setTimeout(() => {
      const r = Math.random()
      console.log('showing alert', r)
      // console.log(Cypress.state('runnable'))
    }, 100)
  </script>

  <h1>Electron part</h1>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.

    <!-- You can also require other files to run in this process -->
    <!-- <script src="./renderer.js"></script> -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const replaceText = (selector, text) => {
          const element = document.getElementById(selector)
          if (element) element.innerText = text
        }

        for (const type of ['chrome', 'node', 'electron']) {
          replaceText(`${type}-version`, process.versions[type])
        }
      })
    </script>

  <div>
    <h2>Global counter</h2>
    <div id="counter"></div>
    <script>
      let remote = require('electron').remote
      document.getElementById('counter').innerHTML = remote.getGlobal('counter')
    </script>
  </div>
</body>
